<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button id='get'>fetch发送Get请求</button>
    <hr>
    <button id='post'>fetch发送Post请求</button>


    <script>
        document.querySelector('#get').onclick = function () {
            fetch('http://klxin.cn:8899/api/getlunbo')
                .then(response => {
                    // console.log(response)
                    return response.json()
                })
                .then(data => {
                    console.log(data)
                })
        }
        document.querySelector('#post').onclick = function () {
            // console.log(111)
            var sendData = new URLSearchParams()
            sendData.append('name', 'zhangsan')
            sendData.append('age', 30)
            // console.log(sendData.get('name'))
            fetch('http://klxin.cn:8899/api/post', {
                    method: 'post',
                    body: sendData
                })
                .then(response => response.json())
                .then(data => console.log(data))
        }
    </script>
</body>

</html>
